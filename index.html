    <div id="message">

    <form class="form-2">
      <h1><span class="log-in">Log in</span></h1>
      <p class="float">
          <label for="login">Username</label>
          <input type="text" id="txtEmail" name="login" placeholder="Username">
      </p>
      <p class="float">
          <label for="password">Password</label>
          <input type="password" id="txtPassword" name="password" placeholder="Password" class="showpassword"> 
      </p>
      <p class="clearfix">   
          <input type="submit" id="login" name="submit" value="Log in">
      </p>       
  </form>

<script>

firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User is signed in.
     window.location = "html/home.html"
      
    } else {
      // User is signed out.
      // ...
    }
  });
  </script>

  <script>
    document.querySelector('#login').addEventListener('click',function(e){
      e.preventDefault();
      e.stopPropagation();
      const email = document.querySelector("#txtEmail").value
    const pass = document.querySelector("#txtPassword").value
    firebase.auth().signInWithEmailAndPassword(email, pass).catch(e=>{
       console.log(e.message)})
    })
  
  </script>
