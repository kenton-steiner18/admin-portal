    <!-- Bootstrap CSS CDN -->

        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->

    <link rel="stylesheet" type="text/css" media="screen" href="../css/groups.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <!-- Page Scripts -->
    <script src="../js/groups.js"></script>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3> Admin Portal</h3>
            </div>
            <ul class="list-unstyled components">
                <p>Admin</p>
                <li>
                    <a href="home.html">Dashboard</a>
                </li>
                <li>
                    <a href="push.html">Push Notifications</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                        <a href="conference.html">Conference Information</a>
                    </li>
                <li>
                    <a href="participants.html">Participants</a>
                </li>
                <li>
                    <a href="speakers.html">Speakers</a>
                </li>
                <li class="active">
                    <a href="groups.html">Groups</a>
                </li>
                <li>
                    <a href="photos.html">Photos</a>
                </li>
                <li onclick="logout()">
                    <a href="#">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid" class="row">
                <h1 class="mt-4">Admin Portal</h1>
                <h2>Groups</h2>
                <div>
                    <input type="text" id="searchInput" onkeyup="searchGroupTable()" placeholder="     Search Group Name">
                </div>
                <img src="../imgs/groups.png" id="addGroupImage" onclick="addGroup('Create New Group')"
                    alt="Add new group">
            </div>

            <table id="groupsTable" class="table table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col"> Group Name </th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id = "groups"></tbody>
            </table>

            <div id="editGroup" class="card">
                <div class="card-header row text-center header-row">
                    <h5 class="card-title" id="editGroupTitle"></h5>
                </div>
                <div class="particpantslist text-center card-body">
                    <div id="nameField" class="row col-12">
                        Group Name: <input class="form-field" type="text" id="createGroupName" placeholder="Group Name"
                            name="Groupname">
                    </div>
                        <div id="searchGroupParticipantsBar" class="text-left">
                            Search Users: <input type="text" id="searchParticipantsInput" onkeyup="searchParticipants()" placeholder="Search first or last name">
                        </div>
                    
                    <div class="row" id="participantsSelectBox">
                        <div class="notInGroup col-4">
                            <select multiple="multiple" id='availableParticipantsList' class="form-control">
                            </select>
                        </div>
                        <div class="add-remove-arrows text-center col-3">
                            <input type="button" id="btnAllRight" value=">>" class="btn btn-default" /><br />
                            <input type="button" id="btnRight" value=">" class="btn btn-default" /><br />
                            <input type="button" id="btnLeft" value="<" class="btn btn-default" /><br />
                            <input type="button" id="btnAllLeft" value="<<" class="btn btn-default" />
                        </div>
                        <div class="inGroup col-4">
                            <select multiple="multiple" id='groupParticipants' class="form-control">
                                
                            </select>
                        </div>
                    </div>
                    <div class="card-footer footer-row">
                        <input type="button" id="submitGroup" value="Submit" class="btn btn-success">
                        <input type="button" id="cancelAction" value="Cancel" class="btn btn-danger">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
