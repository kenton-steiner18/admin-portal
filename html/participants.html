<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3> Admin Portal</h3>

          <a href="#">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <div class="container-fluid">
        <h1 class="mt-4">Admin Portal</h1>
        <h2>Participants</h2>
        <div>
          <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="     Search first or last name">
        </div>
        <button id="displayModal" type="button" class="btn " data-toggle="modal" data-target="#addParticipantModal">
          <img src="../imgs/addperson.png" style="width:75px;height:75px;" alt="Add new participant">
        </button>
        <button class="btn btn-success" onclick="updateUserDatabase()">Promote</button>
        <div id="addParticipantModal" class="modal fade" role="dialog" tab-index="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class='modal-header'>
                <h2 class="modal-title">Add New Participant</h2>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="labelForName">First Name:</span>
                    </div>
                    <input type="text" id="createFirstName" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="labelForName">Last Name:</span>
                    </div>
                    <input type="text" id="createLastName" class="form-control">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" onclick="createParticipant()">Submit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <table id="participants" class="table table-striped table-sm w-auto">
          <thead class="thead-light">
            <tr>
              <th scope="col"> </th>
              <th scope="col"> First Name </th>
              <th scope="col"> Last Name </th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="participantsbody"></tbody>

        </table>
      </div>
    </div>

    <script>$('#addParticipantModal').on('hidden.bs.modal', function () {
        $(this)
          .find("input,textarea,select")
          .val('')
          .end()
        $('#createAdmin').val('Select Yes or No')
      })
    </script>
